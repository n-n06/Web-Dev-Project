<header>
  <img src="app-logo.png" alt="" width="32" class="header-icon" (click)="redirectToHome()">
  <div class="search-bar-container">
      <div class="search-bar">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search header-icon" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
              </svg>
          <input type="text" placeholder="Search">
      </div>
  </div>

  <div class="account-buttons">
    <button class="account-button login-button" (click)="redirectToLogin()">
        <span>Login</span>
    </button>
    <button class="account-button register-button" (click)="redirectToRegister()">
      <span>Register</span>
    </button>
  </div>

</header>
<router-outlet></router-outlet>
