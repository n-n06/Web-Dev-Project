<h1>Profile</h1>



<div class="profile-page">

  <div class="profile-left">
    <div class="profile-image">
      
      <div class="image-container">
        <img [src]="profileImage" alt="Profile Image" *ngIf="profileImage; else defaultImage" />
        <ng-template #defaultImage>
          <img src="default-profile.png" alt="Default Profile" />
        </ng-template>
      </div>

  
      <button id="edit-button" (click)="toggleEdit()">Edit Profile
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
        </svg>
      </button>
  
      <div *ngIf="isEditing" class="edit-options">
        <input type="file" (change)="onImageSelect($event)" accept="image/*" />
        <button class="delete-button" *ngIf="profileImage" (click)="deleteProfileImage()">Delete
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
          </svg>
        </button>
      </div>
  
    </div>
      
    <div class="user-details">
      <h3>User Details</h3>
      <div>
        <strong>Username: </strong>
        <input 
          *ngIf="isEditing" 
          type="text" 
          [(ngModel)]="usernameTemp" 
          placeholder="Edit Username" 
        />
        <span *ngIf="!isEditing">{{ username }}</span>
      </div>
    
      <div>
        <strong>Email: </strong>
        <input 
          *ngIf="isEditing" 
          type="email" 
          [(ngModel)]="emailTemp" 
          placeholder="Edit Email" 
        />
        <span *ngIf="!isEditing">{{ email }}</span>
      </div>
  
      <div class="user-actions-buttons"> 
        <button (click)="changePassword()">Change Password</button>
        <button *ngIf="isEditing" (click)="saveChanges()">Save Changes</button>
        <button *ngIf="isEditing" (click)="cancelChanges()">Cancel</button>
      </div>
    </div>
    
    <div class="social-media">
      <h2>Social media</h2>
      <div class="social-media-logos">
        <a href="https://accounts.spotify.com/en/login" target="_blank">
          <img src="spotify-logo.png" alt="Spotify logo" class="logo-image" />
        </a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank">
          <img src="instagram-logo.png" alt="Instagram logo" class="logo-image" />
        </a>
        <a href="https://www.facebook.com/login.php/" target="_blank">
          <img src="facebook-logo.png" alt="Facebook logo" class="logo-image" />
        </a>
      </div>
    </div> 
  </div>

  
  <div class="profile-right">
    <h2>Saved albums</h2>
    <div class="album-cards">
      <div class="album-card" *ngFor="let album of albums">
          <img [src]="album.image" alt="{{ album.album_name }}" class="album-image" />
          <h3>{{ album.album_name }}</h3>
          <p>Artist: {{ album.artist }}</p>
      </div>
      <div class="album-card" *ngFor="let album of albums">
        <img [src]="album.image" alt="{{ album.album_name }}" class="album-image" />
        <h3>{{ album.album_name }}</h3>
        <p>Artist: {{ album.artist }}</p>
      </div>
      <div class="album-card" *ngFor="let album of albums">
        <img [src]="album.image" alt="{{ album.album_name }}" class="album-image" />
        <h3>{{ album.album_name }}</h3>
        <p>Artist: {{ album.artist }}</p>
      </div>
    </div>
  </div>

  
  
</div>

<app-footer></app-footer>
