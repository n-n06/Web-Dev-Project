<section id="home-page-section">
  <div class="home-page-quote">
    <h1>Discover New Music with Ease</h1>
    @if (this.authService.isAuthenticated()) {
      <div class="buttons-authed">
        <button class="home-button authed" (click)="redirectToSearch()"><h2>Browse Albums</h2></button>
        <button class="home-button authed" (click)="redirectToPublicProfiles()"><h2>View Profiles</h2></button>
      </div>
    } @else {
      <button class="home-button not-authed" (click)="redirectToLogin()"><h2>Get Started</h2></button>
    }
   
  </div>

  <img src="app-logo-big.svg" alt="app logo" width="400">

  

</section>

<section class="home-page-detail home-page-cards-section">
  <h1>What Is This App?</h1>
  <div class="home-page-cards-container">
    
    <div class="home-page-card">
      <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="currentColor" class="bi bi-search-heart  home-page-svg" viewBox="0 0 16 16">
        <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018"/>
        <path d="M13 6.5a6.47 6.47 0 0 1-1.258 3.844q.06.044.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11"/>
      </svg>
      <h3>Discover New Albums Every Day</h3>
    </div>
    <div class="home-page-card">
      <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="currentColor" class="bi bi-collection-play-fill home-page-svg" viewBox="0 0 16 16">
        <path d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm6.258-6.437a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437"/>
      </svg>
      <h3>Create Album Packs And Share Your Music</h3>
    </div>
    <div class="home-page-card">
      <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="currentColor" class="bi bi-people-fill home-page-svg" viewBox="0 0 16 16">
        <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
      </svg>
      <h3>View Other's Profiles and Artists</h3>
    </div>
  </div>
</section>

<section class="home-page-detail home-get-started">

  <img src="https://preview.redd.it/jt3kkegbrb661.jpg?width=1080&crop=smart&auto=webp&s=9ad1bce7cc7538e7e6d86ecc2573eed6b05a6b18" alt="">
  <div class="home-message-container">
    <h1 class="home-message-h1">Start Your Music Journey Today!</h1>
    <h1 class="home-button home-message-button">Get Started</h1>
  </div>
</section>

<app-footer></app-footer>
