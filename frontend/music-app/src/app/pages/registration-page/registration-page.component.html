<section id="reg-page-section">
    <form
      class="reg-form"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
    >
      <img src="app-logo.png" alt="logo" width="32">
      <h1 class="reg-h1">Welcome</h1>
      <h2 class="reg-h2">Create account</h2>
      <label class="reg-label">
        Username
        <input type="text" class="reg-input" formControlName="username" placeholder="Username">
      </label>
      <label class="reg-label">
        Email
        <input type="email" class="reg-input" formControlName="email" placeholder="Email">
      </label>
      <label class="reg-label">
        Password
        <input type="password" class="reg-input" formControlName="password" placeholder="Password">
      </label>
      <label class="reg-label">
        Password
        <input type="password" class="reg-input" formControlName="password2" placeholder="Repeat Password">
      </label>

      <button class="reg-button" type="submit">
        @if (!isLoading) {
          Register
        } @else {
          <span class="spinner"></span>
        }
      </button>



      @if (this.registrationSuccess) {
        <div [class]="
        {
            'reg-msg-green' : true,
            'reg-msg-red' : false,
        }">
            {{ this.successMessage }}
        </div>
      } @else if (!registrationSuccess && errorMessages.length) {
        <div [class]="
        {
            'reg-msg-green' : false,
            'reg-msg-red' : true,
        }">
          @for (item of this.errorMessages; track $index) {
            <span>{{item}}</span>
          }
            
        </div>
      }

    </form>
  </section>
